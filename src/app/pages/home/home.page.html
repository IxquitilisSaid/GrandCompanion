<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col 
        size="12" 
        size-sm="8" 
        offset-sm="2" 
        text-center>
        <ion-list>
          <ion-item-sliding 
            *ngFor="let servant of servants"
            #slidingItem>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="servant.thumbUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ servant.title }}</h2>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option 
                color="secondary" 
                (click)="onExpand(servant.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding> 
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
